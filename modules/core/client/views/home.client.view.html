<section ng-controller="HomeController">
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <img alt="LOGO" class="img-responsive text-center" src="modules/core/client/img/brand/logo.png" />
      </div>
    </div>
    <br>
    <div>
      <label>Type your dream company:</label>
    </div>
    <div class="lead col-md-8">
      <form class="form-horizontal" data-ng-submit="getCrawledData()" novalidate>
        <fieldset>
          <div class="form-group">
            <div class="controls">
              <input type="text" class="form-control" placeholder="微软" required>
              &nbsp;
              <input type="submit" class="btn btn-default" value="Explore">
            </div>
          </div>
          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div data-ng-show="success" class="col-md-12" ng-init="">
       <a data-ng-repeat="link in crawledLinks" class="list-group-item"> 
          <span>{{ link }}</span>
      </a>
  </div>

  <br>Enjoy &amp; Have a good day,
  <br>The Lumindon Team.
</section>
